  class="result-list-container"

  (selectedRow)="addSelectedRow($event)"
>
</num-table>
<num-button (click)="addSelectedConceptsToStage()" type="blue" class="add-button">
  {{ 'SHAREDFILTER.BUTTON.ADD' | translate }}
</num-button>
