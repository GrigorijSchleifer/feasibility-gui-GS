<div fxLayout="row" fxLayoutAlign="space-between" class="container">
  <num-search-input [critType]="'inclusion'" [query]="query" fxFlex="50"></num-search-input>
  <div fxFlex=".5em"></div>
  <num-search-input [critType]="'exclusion'" [query]="query" fxFlex="50"></num-search-input>
</div>

<num-result-simple [result]="result"></num-result-simple>

<num-display-query
  [query]="query"
  (storeQuery)="storeQuery($event)"
  (resultEmit)="startRequestingResult($event)"
></num-display-query>
