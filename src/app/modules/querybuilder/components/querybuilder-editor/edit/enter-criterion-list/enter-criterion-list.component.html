<div class="container">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <h3>{{ 'QUERYBUILDER.EDIT.HEADER' | translate }}</h3>
    <!-- TODO[CODEX]: use icon 'close'-->
    <button mat-button (click)="doDiscardAll()">X</button>
  </div>
  <div *ngIf="criterionList" class="crit-list">
    <num-edit-criterion
      *ngFor="let criterion of criterionList"
      [criterion]="criterion"
      [query]="query"
      [position]="{
        groupId: query.groups[0].id,
        critType: critType,
        row: undefined,
        column: undefined
      }"
      actionButtonKey="ADD"
      (save)="doSave($event, criterion)"
      (discard)="doDiscard(criterion)"
    >
    </num-edit-criterion>
  </div>
</div>
