<div *ngIf="filter">
  <div *ngIf="filter.type === QUANTITY_RANGE || filter.type === QUANTITY_COMPARATOR">
    <mat-form-field appearance="outline" *ngIf="filter.type === QUANTITY_RANGE">
      <mat-label>min</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="filter.minValue"
        (blur)="roundMinValue()"
        numMatInputNumber
        [precision]="filter.precision"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="filter.type === QUANTITY_RANGE">
      <mat-label>min</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="filter.maxValue"
        (blur)="roundMaxValue()"
        numMatInputNumber
        [precision]="filter.precision"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="filter.type === QUANTITY_COMPARATOR">
      <mat-label>min</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="filter.value"
        (blur)="roundValue()"
        numMatInputNumber
        [precision]="filter.precision"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="filter?.unit">
      <mat-label>Einheit</mat-label>
      <mat-select [(value)]="filter.unit">
        <mat-option *ngFor="let unit of termEntry.valueDefinition.allowedUnits" [value]="unit">{{
          unit.display
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="filter.type === CONCEPT" class="concept-list">
    <div *ngFor="let concept of termEntry.valueDefinition.selectableConcepts">
      <mat-checkbox (click)="selectedMap.set(concept, !selectedMap.get(concept))"></mat-checkbox>
      {{ concept.code }} - {{ concept.display }}
    </div>
  </div>
</div>
