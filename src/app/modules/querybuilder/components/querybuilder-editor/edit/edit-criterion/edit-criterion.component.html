<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <h4>
      {{ criterion.termCode.display }}
      <em>({{ criterion.termCode.code }})</em>
    </h4>
  </mat-card-header>
  <mat-card-content>
    <num-edit-value-definition
      *ngFor="let valueFilter of criterion.valueFilters"
      [filter]="valueFilter"
    >
    </num-edit-value-definition>
  </mat-card-content>
  <mat-card-footer>
    <div fxLayout="row">
      <div fxFlex="fill"></div>
      <num-button [type]="'primary'" (click)="doSave()" [isDisabled]="actionDisabled">{{
        'BUTTON.' + actionButtonKey | translate
      }}</num-button>
      <num-button [type]="'secondary'" (click)="doDiscard()">{{
        'BUTTON.CANCEL' | translate
      }}</num-button>
    </div>
  </mat-card-footer>
</mat-card>
