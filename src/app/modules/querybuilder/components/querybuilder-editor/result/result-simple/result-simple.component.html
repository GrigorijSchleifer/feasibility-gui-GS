<div fxLayout="row" fxLayoutAlign="start">
  <div class="result-line">
    <div>Anzahl der Patienten:</div>
    <div *ngIf="result; else notShow" class="numberOfPatients">{{ result?.totalNumberOfPatients }}</div>
    <ng-template #notShow>
      <div class="numberOfPatients">0</div>
    </ng-template>
  </div>
  <num-button
    *ngIf="resultObservable"
    [type]="'primary'"
    (click)="openDialogResultDetails()"
    class="button-DialogResultDetails"
    >{{ 'BUTTON.RESULTDETAILS' | translate }}</num-button
  >
</div>
