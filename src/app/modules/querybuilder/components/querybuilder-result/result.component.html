<div class="height-90 pr4">
  <div class="result-header-line">
    <num-header>{{ 'QUERYBUILDER.RESULT.HEADER' | translate }}</num-header>
    <num-header-description>
      {{ 'QUERYBUILDER.RESULT.HEADER_DESCRIPTION' | translate }}
    </num-header-description>
  </div>
  <div class="simple-result">
    <num-simple-result
      class="result-simple-box"
      [result]="result"
      [isResultLoaded]="loadedResult"
      [resultUrl]="resultUrl"
    ></num-simple-result>
  </div>
  <num-display-criteria-group [isEditable]="false" style="height: 400px">
  </num-display-criteria-group>
  <num-action-bar class="bottom">
    <num-button class="margin-right-10" type="green" (click)="editStage()" mat-raised-button>
      {{ 'QUERYBUILDER.RESULT.BUTTON.EDIT_STAGE' | translate }}
    </num-button>
    <num-button (click)="saveQuery()" class="margin-right-10" type="green">
      {{ 'QUERYBUILDER.RESULT.BUTTON.SAVE_QUERY' | translate }}
    </num-button>
    <num-button class="margin-right-10" (click)="doDownloadQuery()" type="green">
      {{ 'QUERYBUILDER.RESULT.BUTTON.DOWNLOAD' | translate }}
    </num-button>
  </num-action-bar>
</div>
