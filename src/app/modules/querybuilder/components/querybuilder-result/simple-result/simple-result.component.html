<div fxLayout="column" class="container">
  <div fxLayout="row" fxLayoutAlign="start center" *ngIf="obfuscatedPatientCountArray.length > 0">
    <div *ngFor="let digit of obfuscatedPatientCountArray" class="number-of-patients">
      <div class="digit">
        {{ digit }}
      </div>
    </div>
    {{ 'RESULT.PATIENT_NUMBER' | translate }}
  </div>
  <button
    *ngIf="loadedResult"
    mat-raised-button
    fxFlexAlign="start"
    [matTooltip]="'RESULT.DETAILS_TOOLTIP' | translate"
    matTooltipPosition="right"
    (click)="openDialogResultDetails()"
    class="button-dialog-result-details"
  >
    {{ 'BUTTON.RESULTDETAILS' | translate }} ({{ callsLimit - callsRemaining }}/{{ callsLimit }})
  </button>
  <num-spinner *ngIf="showSpinner" [countdown]="spinnerValue"></num-spinner>
</div>
