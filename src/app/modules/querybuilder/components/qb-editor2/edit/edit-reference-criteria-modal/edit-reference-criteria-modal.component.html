<div class="container">
  <div fxLayout="column" *ngFor="let attributeFilter of criterion.getAttributeFilters()">
    <num-reference
      *ngIf="attributeFilter.getReference()"
      [referenceFilter]="attributeFilter.getReference()"
      (selectedReferenceIds)="setSelectedReferenceIds($event)"
    >
    </num-reference>
  </div>

  <div *ngFor="let valueFilter of criterion.getValueFilters()" fxLayout="column">
    <num-reference
      *ngIf="valueFilter.getReference()"
      [referenceFilter]="valueFilter.getReference()"
      (selectedReferenceIds)="setSelectedReferenceIds($event)"
    >
    </num-reference>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <button mat-raised-button class="select-button" (click)="saveCriterion()">Ausw√§hlen</button>
    <button mat-raised-button class="select-button" (click)="closeDialog()">abrechen</button>
  </div>
</div>
