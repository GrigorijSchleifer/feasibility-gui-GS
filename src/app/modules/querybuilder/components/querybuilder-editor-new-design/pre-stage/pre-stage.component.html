<num-action-bar class="bottom">
  <span *ngIf="addedToStage" class="font-added-criteria">
    {{ 'QUERYBUILDER.STAGE.MESSAGE.ADDED_CRITERIA' | translate : { number: this.preservedLength } }}
  </span>
  <button
    class="background-color-button"
    (click)="addItemsToStage()"
    [disabled]="!hasListItems"
    mat-raised-button
    [matBadge]="($listItemArray | async)?.length"
    matBadgePosition="above after"
    class="height-59"
    [color]="hasListItems ? 'green' : 'blue'"
  >
    {{ 'QUERYBUILDER.STAGE.BUTTON.ADD_TO_STAGE' | translate }}
  </button>
  <button
    class="background-color-button"
    (click)="scroll()"
    [disabled]="!hasStageItems && !hasQueryItems"
    mat-raised-button
    class="height-59"
    [color]="hasStageItems || hasQueryItems ? 'green' : 'blue'"
  >
    {{
      atStage
        ? ('QUERYBUILDER.STAGE.BUTTON.BACK_TO_SEARCH' | translate)
        : ('QUERYBUILDER.STAGE.BUTTON.VIEW_STAGE' | translate)
    }}
  </button>
  <button
    class="background-color-button"
    (click)="translate()"
    mat-raised-button
    [disabled]="!isValidQuery()"
    class="height-59"
    [color]="isValidQuery() ? 'green' : 'blue'"
  >
    Anfrage starten
  </button>
</num-action-bar>
