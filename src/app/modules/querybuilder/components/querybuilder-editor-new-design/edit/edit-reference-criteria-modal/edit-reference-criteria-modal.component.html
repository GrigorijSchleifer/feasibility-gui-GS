<div
  fxLayout="column"
  class="container"
  *ngFor="let attributeFilter of criterion.getAttributeFilters()"
>
  <num-reference [referenceFilter]="attributeFilter.getReference()"></num-reference>
</div>

<div fxLayout="column" class="container" *ngFor="let valueFilter of criterion.getValueFilters()">
  <num-reference [referenceFilter]="attributeFilter.getReference()"></num-reference>
</div>
