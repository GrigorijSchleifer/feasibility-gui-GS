<div fxLayout="column" class="container">
  <div class="attribute-code-display">{{ attributeCodeDisplay }}</div>
  <num-searchbar (searchTextChange)="startElasticSearch($event)"> </num-searchbar>
  <num-result-list
    *ngIf="listItems.length > 0 && adaptedData"
    class="result-list-container"
    [tableData]="adaptedData"
    (selectedRow)="setSelectedRow($event)"
  >
  </num-result-list>
  <button
    *ngIf="selectedListEntries.length > 0"
    mat-raised-button
    class="add-button"
    color="white"
    (click)="setSelectedConceptFromListItem()"
  >
    add
  </button>
  <div *ngIf="arrayOfSelectedConcepts.length > 0">
    <div class="filter-title">Filter selection</div>
    <div
      *ngFor="let selectedConceptFilter of arrayOfSelectedConcepts"
      fxLayout="row"
      fxLayoutAlign="start center"
      class="selectedFilterBox"
    >
      <div fxFlex="30" class="display-part">
        {{ selectedConceptFilter.display }}
      </div>
      <div fxFlex="30" class="display-part">
        {{ selectedConceptFilter.code }} ({{ selectedConceptFilter.system }})
      </div>
      <div fxFlexAlign="end">
        <button (click)="removeSelectedConcept(selectedConceptFilter)" class="delete-button">
          entfernen
        </button>
      </div>
    </div>
  </div>
</div>
