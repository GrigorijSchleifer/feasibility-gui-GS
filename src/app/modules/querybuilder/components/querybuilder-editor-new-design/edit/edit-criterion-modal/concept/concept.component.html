<div fxLayout="column" class="container">
  <div class="attribute-code-display">{{ attributeCodeDisplay }}</div>
  <num-shared-concept-filter
    *ngIf="conceptFilter"
    [preSelectedConcepts]="conceptFilter.getSelectedConcepts()"
    [allowedConceptUri]="conceptFilter.getAllowedConceptUri()"
    (changedSelectedConcepts)="emitConceptFilter($event)"
  >
  </num-shared-concept-filter>
</div>
