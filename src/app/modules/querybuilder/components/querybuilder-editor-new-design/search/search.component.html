<div fxFlexFill fxLayout="column" fxLayoutAlign="start">
  <div>
    <p style="font-size: xx-large">Criteria Search</p>
    <p style="width: 20%">
      Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor.
      Aenean massa. Cum sociis natoque penatibus
    </p>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <num-searchbar
      fxFlex="50"
      [label]="'Suchbegriff eingeben'"
      class="padding-right-1 width-100"
      (searchTextChange)="startElasticSearch($event)"
    >
    </num-searchbar>
    <button
      mat-raised-button
      class="height-59"
      color="white"
      (click)="startElasticSearch(searchtext)"
    >
      Suchen
    </button>
  </div>
  <!----  <div style="padding-top: 20px" *ngIf="searchtext.length > 0">
    <num-search-filter (filtersChanged)="startElasticSearchWithFilter($event)"></num-search-filter>
  </div>
  <num-search-result
    fxFlexFill
    [searchTermListItems]="listItems"
    [keysToSkip]="keysToSkip"
    class="padding-top-50"
  >
  </num-search-result>-->

  <mat-drawer-container fxFlexFill>
    <mat-drawer #drawer position="end" mode="side">
      <div fxLayout="column" *ngIf="listItems" class="padding-top-50">
        <button class="cancel-button" fxLayoutAlign="center end" (click)="drawer.toggle()">
          Back to list
          <fa-icon
            class="close-icon"
            [attr.aria-label]="'BUTTON.CANCEL' | translate"
            icon="times"
            (click)="handleDialogClose()"
            [fixedWidth]="true"
          ></fa-icon>
        </button>
        <num-list-item-details class="padding-left-2"> </num-list-item-details>
      </div>
    </mat-drawer>
    <mat-drawer-content *ngIf="listItems.length > 0" class="content-height-95">
      <ng-container *ngIf="adaptedData">
        <num-result-list [tableData]="adaptedData" fxFlexFill></num-result-list>
      </ng-container>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
