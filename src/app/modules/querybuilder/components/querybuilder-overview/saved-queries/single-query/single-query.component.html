<num-query-box-front fxFlex="4" [isInvalid]="!singleQuery.isValid"> </num-query-box-front>
<div fxFill fxFlex="85" fxLayout="row" class="text-part">
  <form
    fxFlex="40"
    fxLayoutAlign="center start"
    appearance="outline"
    class="width-100"
    fxLayoutAlign="center center"
  >
    <input
      matInput
      class="input-design"
      type="text"
      value="{{ singleQuery.label }}"
      [(ngModel)]="updatedLabel"
      (ngModelChange)="updateLabel()"
      [disabled]="!editMode?.editMode || editMode?.type !== 'query'"
    />
  </form>
  <mat-divider vertical></mat-divider>
  <form
    fxFlex="40"
    fxLayoutAlign="center start"
    appearance="outline"
    class="width-100"
    fxLayoutAlign="center center"
  >
    <input
      matInput
      class="input-design"
      type="text"
      value="{{ singleQuery.comment }}"
      [(ngModel)]="updatedComment"
      (ngModelChange)="updateLabel()"
      [disabled]="!editMode?.editMode || editMode?.type !== 'query'"
    />
  </form>
  <div fxFlexAlign="center" class="query-box-date">
    {{ singleQuery.createdAt | date : 'dd.MM.yyyy' }}
  </div>
</div>
