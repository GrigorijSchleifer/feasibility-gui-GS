<h2>{{ 'QUERYBUILDER.OVERVIEW.SAVE_HEADER' | translate }}</h2>
<div class="save-query-box">
  <div fxLayout="row" fxLayoutAlign="start start">
    <div fxFlex="50" fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field class="input-field">
        <mat-label>{{ 'QUERYBUILDER.OVERVIEW.TITLE_LABEL' | translate }}</mat-label>
        <!--suppress HtmlFormInputWithoutLabel -->
        <input matInput type="text" [(ngModel)]="title" />
      </mat-form-field>
      <mat-form-field class="input-field" appearance="fill">
        <mat-label>{{ 'QUERYBUILDER.OVERVIEW.COMMENT_LABEL' | translate }}</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="2"
          cdkAutosizeMaxRows="5"
          [(ngModel)]="comment"
        ></textarea>
      </mat-form-field>
    </div>
    <num-button [type]="'primary'" [isDisabled]="" (click)="doSave()" class="button-save">
      {{ 'BUTTON.SAVE' | translate }}
    </num-button>
  </div>
</div>
<h2 class="loading-header">{{ 'QUERYBUILDER.OVERVIEW.LOAD_HEADER' | translate }}</h2>
<div *ngFor="let singleQuery of savedQueries; index as i" class="query-box">
  <num-single-query
    [index]="i"
    [singleQuery]="singleQuery.query"
    [singleTitle]="singleQuery.title"
    [singleComment]="singleQuery.comment"
    [singleDate]="singleQuery.date"
    (click)="loadQuery(singleQuery.query)"
  >
  </num-single-query>
</div>
