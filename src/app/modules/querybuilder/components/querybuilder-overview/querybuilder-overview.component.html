<h2 class="loading-header">{{ 'QUERYBUILDER.OVERVIEW.LOAD_HEADER' | translate }}</h2>
<div class="saved-queries">
  <div *ngFor="let singleQuery of savedQueries; index as i" class="query-box">
    <num-single-query
      [index]="i"
      [singleQuery]="singleQuery.query"
      [singleTitle]="singleQuery.title"
      [singleComment]="singleQuery.comment"
      [singleDate]="singleQuery.date"
      (click)="loadQuery(singleQuery.query)"
    >
    </num-single-query>
  </div>
</div>
