<div class="result-details-box">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <button
      fxLayoutAlign="end"
      class="close-button"
      type="button"
      mat-icon-button
      (click)="doClose()"
    >
      <fa-icon size="2x" icon="window-close"></fa-icon>
    </button>
  </div>
  <div>
    <num-header>{{ 'QUERYBUILDER.RESULT.SAVE_DIALOG.HEADER' | translate }}</num-header>
    <num-header-description>
      {{ 'QUERYBUILDER.RESULT.SAVE_DIALOG.HEADER_DESCRIPTION' | translate }}
    </num-header-description>
  </div>
  <br />
  <num-table class="result-list-container" [tableData]="adaptedData"> </num-table>
</div>
