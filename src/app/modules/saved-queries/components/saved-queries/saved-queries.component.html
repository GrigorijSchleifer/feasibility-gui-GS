<div fxLayout="column" fxLayoutAlign="start start" fxFill>
  <div class="container" *ngFor="let query of savedQueries$ | async">
    <div fxLayout="column" class="width-40">
      <div>
        {{ query.label }}
      </div>
      <div>
        {{ query.comment }}
      </div>
    </div>
    <div class="width-40">
      {{ query.createdAt | date : 'dd.MM.yyyy' }}
    </div>
    <div>
      <button
        class="background-color-button"
        (click)="loadQueryIntoEditor(query.id)"
        mat-raised-button
      >
        query laden
      </button>
    </div>
    <button class="background-color-button" mat-raised-button (click)="deleteQuery(query.id)">
      entfernen
    </button>
  </div>
</div>
