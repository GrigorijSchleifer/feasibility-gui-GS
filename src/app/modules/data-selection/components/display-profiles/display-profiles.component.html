<div  class="container pr4">{{showActionBar}}
  <num-header style="margin-top: 5px">{{ 'DATASELECTION.EDIT.HEADER' | translate }}</num-header>
  <num-header-description>{{
    'DATASELECTION.EDIT.HEADER_DESCRIPTION' | translate
  }}</num-header-description>
  <ng-container *ngIf="($dataSelectionProfileArray | async)?.length > 0">
    <num-section-name>{{ 'DATASELECTION.EDIT.SECTION' | translate }}</num-section-name>
    <div *ngFor="let profile of $dataSelectionProfileArray | async" class="container">
      <div class="container"></div>
      <num-data-selection-boxes
        [profile]="profile"
        [isEditable]="isEditable"
        class="box-container"> </num-data-selection-boxes>
    </div>
  </ng-container>
  <num-action-bar *ngIf="showActionBar" class="bottom">
   <!-- <num-button
      [isDisabled]="($dataSelectionProfileTreeNodeArray | async)?.length === 0"
      class="margin-right-10"
      type="green"
      (click)="getDataSelectionProfileData()"
    >
      {{ 'DATASELECTION.BUTTON.ADD' | translate }}
    </num-button>
    <num-button
      class="margin-right-10"
      [isDisabled]="($dataSelectionProfileArray | async)?.length === 0"
      type="green"
      (click)="downloadCRDTL()"
    >
      {{ 'DATASELECTION.BUTTON.DOWNLOAD' | translate }}
    </num-button>-->
    <num-button [icon]="'arrow-up'" class="margin-right-10" (click)="scroll()" type="green">
      {{ 'DATAQUERY.DATASELECTION.BUTTON.JUMP_TO_COHORT_SELECTION' | translate }}
    </num-button>
  </num-action-bar>
</div>
