<ng-container *ngIf="($dataSelectionProfileArray | async)?.length > 0">
  <div *ngFor="let profile of $dataSelectionProfileArray | async" class="container">
    <div class="container">
      <num-data-selection-boxes [profile]="profile" class="container"> </num-data-selection-boxes>
    </div>
  </div>
</ng-container>
