<div fxLayout="row" fxLayoutAlign="start center" class="selection-box">
  <div class="display-container">
    {{ profile.getDisplay() }}
  </div>
  <div class="display-container">
    Selected Fields
    <num-filter-chips [filterChips]="$fieldsFilterChips | async"> </num-filter-chips>
  </div>
  <div class="filter-container">
    Applied Filters
    <num-filter-chips [filterChips]="filtersFilterChips"> </num-filter-chips>
  </div>
  <div class="menu-container">
    <num-menu [menuItems]="menuItems" [id]="profile.getUrl()"></num-menu>
  </div>
</div>
