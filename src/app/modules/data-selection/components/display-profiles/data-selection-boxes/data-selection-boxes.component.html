<div fxLayout="row" fxLayoutAlign="start center" class="selection-box">
  <div class="display-container">
    {{ profile.getDisplay() }}
  </div>
  <div class="display-container">
    Selected Fields
    <num-filter-chips [filterChips]="$fieldsFilterChips | async"> </num-filter-chips>
  </div>
  <div fxLayout="column" class="filter-container">
    <div fxLayout="row wrap" fxLayoutAlign="space-between">
      Applied Filters
      <num-menu [menuItems]="menuItems" [id]="profile.getId()"></num-menu>
    </div>
    <div class="filter-chips-container">
      <num-filter-chips [filterChips]="filtersFilterChips"> </num-filter-chips>
    </div>
  </div>
</div>
