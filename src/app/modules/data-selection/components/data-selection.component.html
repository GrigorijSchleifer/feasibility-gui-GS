<div fxLayout="column" fxLayoutAlign="start start" fxFlexFill>
  <button mat-raised-button (click)="openDataSelectionFieldModal()">Fields modal</button>
  <button mat-raised-button (click)="openDataSelectionFilterModal()">Filter modal</button>
  <num-searchbar class="searchbar-container"></num-searchbar>
  <num-tree
    class="tree-container"
    (selectedCheckbox)="addItemsToStage($event)"
    [treeData]="tree"
  ></num-tree>
  <num-action-bar class="bottom">
    <button
      class="background-color-button"
      mat-raised-button
      (click)="getDataSelectionProfileData()"
    >
      Zur Datenselektion hinzuf√ºgen
    </button>
  </num-action-bar>
  <num-display-profiles class="box-container"></num-display-profiles>
</div>
