<div class="concept-container">
  <num-section-name>
    {{ 'DATASELECTION.FILTER.HEADER' | translate }}
  </num-section-name>
  <num-shared-concept-filter
    [conceptFilterId]="profileCodeFilter?.getId()"
    [valueSetUrl]="profileCodeFilter?.getValueSetUrls()[0]"
    [preSelectedConcepts]="profileCodeFilter?.getSelectedTokens()"
    (changedSelectedConcepts)="emitProfileCode($event)"
  >
  </num-shared-concept-filter>
</div>
