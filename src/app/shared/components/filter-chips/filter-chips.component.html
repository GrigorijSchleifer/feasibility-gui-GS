<div *ngIf="(chipData$ | async)?.length > 0">
  <div *ngFor="let filterChip of chipData$ | async" fxLayout="row" fxLayoutAlign="start center">
    <div class="block">{{ filterChip.type }}</div>
    <div *ngFor="let chip of filterChip.data">
      <div
        class="chip-container"
        [ngClass]="{ expanded: filterChip.expanded }"
        (click)="toggleExpanded(chip)"
      >
        {{ chip.text }}
      </div>
    </div>
  </div>
</div>
