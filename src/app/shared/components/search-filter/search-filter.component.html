<mat-form-field appearance="fill" style="padding-right: 20px">
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-select
      disableOptionCentering
      (selectionChange)="onSelectionChange()"
      panelClass="example-panel"
      [placeholder]="filter?.filterType || 'Select filter'"
      [(value)]="selectedValues"
      multiple
    >
      <mat-option *ngFor="let value of filter.data" [value]="value.getlabel()">
        {{ value.getlabel() }} ({{ value.getCount() }})
      </mat-option>
    </mat-select>
  </div>
</mat-form-field>
