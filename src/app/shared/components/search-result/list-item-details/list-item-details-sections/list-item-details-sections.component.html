<ng-container *ngIf="listItemDetails?.length > 0">
  <div
    style="min-width: 0px"
    fxLayout="column"
    fxLayoutAlign="start start"
    class="padding-left-20 padding-top-5"
  >
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      *ngFor="let item of listItemDetails"
      class="mat-divider entry-layout"
    >
      {{ item.name }}
      <num-menu [menuItems]="menuItems" [id]="item.getId()"></num-menu>
    </div>
  </div>
</ng-container>
