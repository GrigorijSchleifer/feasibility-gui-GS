<ng-container *ngIf="listItemDetails?.length">
  <div
    style="min-width: 0px"
    fxLayout="column"
    fxLayoutAlign="start start"
    class="padding-left-20 padding-top-5"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="start start"
      *ngFor="let item of listItemDetails"
      class="mat-divider display-sections-flex"
      (click)="getSelectedRelative(item)"
    >
      {{ item.name }}
    </div>
  </div>
</ng-container>
