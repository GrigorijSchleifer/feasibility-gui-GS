<ng-container *ngIf="listItemDetails$ | async as listItemDetails">
  <mat-list>
    <!-- Automatic Translations -->
    <mat-list-item class="mat-divider">
      <div>Automatic Translations</div>
    </mat-list-item>
    <mat-list-item *ngFor="let translation of listItemDetails.translations" class="mat-divider">
      {{ translation.value }}
    </mat-list-item>

    <!-- Parents -->
    <ng-container>
      <div class="children-container">
        <div class="children-header">parents</div>
        <num-list-item-details-sections [listItemDetails]="listItemDetails.parents">
        </num-list-item-details-sections>
      </div>
    </ng-container>

    <!-- Children -->
    <ng-container>
      <div class="children-container">
        <div class="children-header">Children</div>
        <num-list-item-details-sections [listItemDetails]="listItemDetails.children">
        </num-list-item-details-sections>
      </div>
    </ng-container>

    <!-- Siblings (Related Terms) -->
    <ng-container>
      <mat-list-item class="mat-divider">
        <div>Siblings</div>
      </mat-list-item>
      <mat-list-item
        *ngFor="let relatedTerm of listItemDetails.relatedTerms"
        class="mat-divider"
        (click)="getSelectedRelative(relatedTerm)"
      >
        {{ relatedTerm.name }}
      </mat-list-item>
    </ng-container>
  </mat-list>
</ng-container>
