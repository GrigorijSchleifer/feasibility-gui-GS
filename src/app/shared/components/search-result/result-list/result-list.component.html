<table mat-table [dataSource]="searchTermResultList" class="mat-elevation-z8">
  <ng-container *ngFor="let column of columnsToDisplay" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let listItem">
      <mat-checkbox
        *ngIf="column === 'name'"
        (change)="selectCheckbox($event, listItem)"
        (click)="$event.stopPropagation()"
      ></mat-checkbox>
      {{ listItem[column] }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let myRowData; columns: columnsToDisplay"
    (click)="onRowSelect(myRowData)"
  ></tr>
</table>
