<table class="table-collapse">
  <thead class="table-header sticky-header">
    <tr>
      <th *ngFor="let column of columnsToDisplay">
        <div fxLayout="row" fxLayoutAlign="start center" class="padding-bottom-20">
          {{ 'SHAREDCOMPONENTS.' + column | translate }}
        </div>
      </th>
    </tr>
  </thead>
  <tbody class="overflow-control">
    <tr
      *ngFor="let listItem of searchTermResultList"
      (click)="onRowSelect(listItem)"
      class="table-border height-3-rem table-row-hover"
    >
      <td
        *ngFor="let column of columnsToDisplay"
        [ngClass]="{ 'table-row-text-color': column !== 'name' }"
      >
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-checkbox
            *ngIf="column === 'name'"
            type="checkbox"
            (change)="selectCheckbox($event, listItem)"
            (click)="$event.stopPropagation()"
          ></mat-checkbox>
          <div [ngClass]="{ 'padding-left-20': column === 'name' }">
            {{ listItem[column] }}
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
