<table mat-table [dataSource]="searchTermResultList" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columnsToDisplay" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox *ngIf="column === 'name'" (click)="$event.stopPropagation()"></mat-checkbox>
            {{ element[column] }}
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" (click)="onRowSelect(myRowData)"></tr>
</table>
