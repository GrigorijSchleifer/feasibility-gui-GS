<mat-drawer-container fxFlexFill>
  <mat-drawer #drawer position="end" mode="side">
    <div fxLayout="row" *ngIf="data">
      <num-list-item-details [item]="data" fxFlex="75"></num-list-item-details>
      <button fxLayoutAlign="center end" type="button" mat-button (click)="drawer.toggle()">
        close
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content class="scrollbar">
    <ng-container *ngIf="searchTermListItems.length > 0">
      <num-result-list
        [searchTermResultList]="searchTermListItems"
        [keysToSkip]="keysToSkip"
        fxFlexFill
      ></num-result-list>
    </ng-container>
  </mat-drawer-content>
</mat-drawer-container>
