<div fxLayout="column" fxLayoutAlign="space-between" class="snackbarAlignment" matSnackBarLabel>
  <div class="textAlignment">
    {{ snackbarService.message | translate : { RETRY_AFTER: this.snackbarService.retryAfter } }}
  </div>
  <div class="buttoAlignment">
    <button mat-button class="buttonColor" (click)="snackbarService.closeSnackbar()">
      {{ 'BUTTON.CLOSE' | translate }}
    </button>
  </div>
</div>
